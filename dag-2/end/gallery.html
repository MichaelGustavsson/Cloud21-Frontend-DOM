<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./content/css/utilities.css" />
    <link rel="stylesheet" href="./content/css/gallery.page.css" />
    <link rel="stylesheet" href="./content/css/style.css" />
    <script src="https://kit.fontawesome.com/734a53a685.js" crossorigin="anonymous"></script>
    <title>Westcoast Cars Galleri</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fas fa-car"></i> Westcoast </span
        >Cars
      </h1>
      <ul>
        <li><a href="#"">Start</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Om Oss</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <h1 class="header">Här är alla våra bilar till försäljning</h1>
      </header>
      <section class="search">
        <input type="text" class="search-input" id="searchField" placeholder="Sök efter bil..."><button id="searchBtn" class="search-button"><i class="fa fa-search"></i></button>
      </section>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <div class="modal-container">
                    
        </div>
      </div>

      <section class="gallery-wrapper"></section>
    </main>

    <section class="overlay hidden"></section>
    <script src="./scripts/vehicles.js"></script>
    <script src="./scripts/gallery.js"></script>
  </body>
</html>
